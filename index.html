<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1 class="title">Todo List</h1>
    <form action="" name="todo">
        <input required type="text" placeholder="Add task" name="task">
        <input type="time" name="time"><span class="not">(not necessary)</span>
        <button class="send">ADD</button>
    </form>
    <div class="line"></div>
    <h1 class="nothing">(·_·)</h1>
    <h1 class="no">Nothing</h1>
    <div class="container">
        <div class="box">

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
